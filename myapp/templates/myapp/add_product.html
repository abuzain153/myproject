{% extends 'base.html' %}

{% block title %}إضافة منتج{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-4">إضافة منتج جديد</h1>

    {% if messages %}
    <div class="alert mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" class="mt-4">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label" for="product_name">اسم المنتج:</label>
            <input type="text" id="product_name" name="product_name" class="form-control" placeholder="أدخل اسم المنتج" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="product_code">رمز المنتج:</label>
            <input type="text" id="product_code" name="product_code" class="form-control" placeholder="أدخل رمز المنتج" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="quantity">الكمية:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" placeholder="أدخل الكمية" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="unit">الوحدة:</label>
            <input type="text" id="unit" name="unit" class="form-control" placeholder="أدخل الوحدة (مثل: كجم، لتر)" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="min_stock">الحد الأدنى للمخزون:</label>
            <input type="number" id="min_stock" name="min_stock" class="form-control" placeholder="أدخل الحد الأدنى للمخزون" min="0" required>
        </div>

        <button type="submit" class="btn btn-success w-100">إضافة المنتج</button>
    </form>
</div>
{% endblock %}
