<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استيراد بيانات Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">استيراد بيانات Excel</h1>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" id="import-form" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="excel_file" class="form-label">اختر ملف Excel:</label>
            <input type="file" name="excel_file" id="excel_file" accept=".xlsx,.xls" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">استيراد</button>
    </form>

    <div class="instructions text-center mt-3">
        <p class="text-muted">يرجى تحميل ملف Excel بصيغة <strong>.xlsx</strong> أو <strong>.xls</strong></p>
    </div>

    <div class="text-center mt-3">
        <a href="{% url 'clear_products' %}" class="btn btn-danger">مسح البيانات</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const form = document.getElementById('import-form');
    const fileInput = document.getElementById('excel_file');

    form.addEventListener('submit', function(event) {
        if (!fileInput.files.length) {
            alert('يرجى اختيار ملف Excel.');
            event.preventDefault();
        } else {
            const file = fileInput.files[0];
            const allowedExtensions = /(\.xlsx|\.xls)$/i;
            if (!allowedExtensions.exec(file.name)) {
                alert('يرجى اختيار ملف Excel بصيغة .xlsx أو .xls.');
                fileInput.value = '';
                event.preventDefault();
            }
        }
    });
</script>

</body>
</html>
