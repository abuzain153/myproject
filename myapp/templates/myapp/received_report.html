<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير الكميات المستلمة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            background-color: #f8f9fa;
        }

        .table-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .no-data {
            text-align: center;
            font-size: 1.2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">تقرير الكميات المستلمة</h1>

    <div class="search-box">
        <input type="text" id="searchInput" class="form-control" placeholder="ابحث عن منتج أو تاريخ...">
    </div>

    <div class="table-container">
        {% if movements %}
            <table class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>اسم المنتج</th>
                        <th>الكمية</th>
                        <th>التاريخ</th>
                    </tr>
                </thead>
                <tbody id="reportTable">
                    {% for movement in movements %}
                        <tr>
                            <td>{{ movement.product.product_name }}</td>
                            <td>{{ movement.quantity }}</td>
                            <td>{{ movement.date }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="no-data">لا توجد حركات مستلمة حاليًا.</p>
        {% endif %}
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'received_report_excel' %}" class="btn btn-custom">تنزيل التقرير كملف Excel</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const searchInput = document.getElementById('searchInput');
    const reportTable = document.getElementById('reportTable');
    const rows = reportTable ? reportTable.getElementsByTagName('tr') : [];

    searchInput.addEventListener('input', function() {
        const filter = searchInput.value.toLowerCase();

        for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName('td');
            let isMatch = false;

            for (let j = 0; j < cells.length; j++) {
                if (cells[j].textContent.toLowerCase().includes(filter)) {
                    isMatch = true;
                    break;
                }
            }

            rows[i].style.display = isMatch ? '' : 'none';
        }
    });
</script>

</body>
</html>
